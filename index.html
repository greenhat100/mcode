<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleo Johnson</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img src="gradient.png" alt="gradient" class="image-gradient">
    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <h1 class="logo" data-aos="fade-down" data-aos-duration="1500">
                MCODE
            </h1>
            <nav>
                <a href="#" data-aos="fade-down" data-aos-duration="1500">Company</a>
                <a href="#" data-aos="fade-down" data-aos-duration="2000">Features</a>
                <a href="#" data-aos="fade-down" data-aos-duration="2500">Resources</a>
                <a href="#" data-aos="fade-down" data-aos-duration="3000">Docs</a>
            </nav>
            <button class="btn-signin" data-aos="fade-down" data-aos-duration="1500">
                Sign In
            </button>
        </header>

        <main>
            <div class="content">
                <div class="tag-box" data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0"
                    data-aos-duration="3000">
                    <div class="tag">INTRODUCING &wedbar;</div>
                </div>
                
                <h1 data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0"
                    data-aos-duration="3000">
                    EMAIL FOR <br> Developers
                </h1>

                <p class="description" data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0"
                    data-aos-duration="3000">
                    The best way to reach humans instead of spam folders. Deliver transactional and marketing emails at scale.
                </p>

                <!-- Buttons Section -->
                <div class="buttons" data-aos="fade-up" data-aos-duration="2000">
                    <a href="#" class="btn-get-started">Documentation &gt;</a>
                    <a href="#" class="btn-signin-main">Get Started &gt;</a>
                </div>
            </div>
        </main>

        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.76/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/ewhYj5iROU3WcfZw/scene.splinecode" class="robot-3d" data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0"
        data-aos-duration="3000"></spline-viewer>
    </div> 

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
